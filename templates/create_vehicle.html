{% extends "base.html" %}
{% load static %}

{% block title %}
Create Vehicle
{% endblock %}

{% block header %}
Create Vehicle
{% endblock %}

{% block main %}
<h1>
    Create Vehicle Form
</h1>
<form method="POST" action="{% url 'create-vehicle' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" >Submit</button>
</form>

{% endblock %}
